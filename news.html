<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>楽曲制作会KMM | About</title>
    <!--news専用のstyle-->
    <style>
      .news-item {
        display: flex;
        margin-bottom: 20px;
        padding: 10px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        align-items: center; /* 日付とテキストを上下中央に揃える */
      }
      .news-date {
        width: 150px;
        font-weight: bold;
        color: #555;
        margin-left: 14px;
      }

      .news-text {
        flex-grow: 1; /* テキスト部分を残りの幅にフィットさせる */
        color: #333;
        font-size: 17px;
      } 
    </style>
  </head>
  <body>

    <!--ヘッダー-->
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo">
      <nav class="menubar">
        <a href="index.html#about" class="menu">About</a>
        <a href="news.html" class="menu">News</a>
        <a href="discography.html" class="menu">Discography</a>
        <a href="https://kmmkeio.booth.pm/" class="menu">Shop</a>
        <a href="forstudents.html" class="menu">For Students</a>
        <a href="index.html#about" class="menu">Contact</a>
      </nav>
    </div>
    
    <!--本文-->
    <main>
      <h1>News</h1>
      <!-- 必要に応じてニュース項目を追加。テンプレート：

       <div class="news-item">
        <div class="news-date">20XX-MM-DD</div>
        <div class="news-text">ここにニュースを書きます。</div>
      </div>

       -->

       <div class="news-item">
        <div class="news-date">2024-09-00</div>
        <div class="news-text">公式ウェブサイトを作成しました。</div>
      </div>
      <div class="news-item">
        <div class="news-date">2024-08-00</div>
        <div class="news-text">コミケに参加しました。</div>
      </div>
      <div class="news-item">
        <div class="news-date">2024-04-00</div>
        <div class="news-text">新歓を行いました。</div>
      </div>
      <div class="news-item">
        <div class="news-date">2016-02-00</div>
        <div class="news-text">サークルを設立しました。</div>
      </div>

    </main>
    
    <!--フッター-->
    <div class="header">
      <img src="logo.png" style="max-width: 100px; margin:auto 10px;"; alt="Logo" class="logo">
    </div>

  </body>
